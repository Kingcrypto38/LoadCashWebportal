                    <label for="" class="col-1"></label>

                        <input [(ngModel)]="this.totalNotes" disabled class="form-control" type="number">
                    </div>

                    <div class="col-4">

            <button class="btn btn-primary btn-block" (click)="onCashSubmit()"> Submit</button>
        </div>
    </div>
</div>
